spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
        - id: reservation-service
          uri: lb://RESERVATION-SERVICE
          predicates:
            - Path=/api/v1/reservations/**
        - id: library-service
          uri: lb://LIBRARY-SERVICE
          predicates:
            - Path=/api/v1/libraries/**
        - id: rating-service
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/api/v1/rating/**
eureka:
  client:
    serviceUrl:
      defaultZone: https://cicd-eureka-server.onrender.com/eureka/
  instance:
    hostname: cicd-gateway.onrender.com
    non-secure-port: 8080
    metadataMap:
      external-url: "https://cicd-gateway.onrender.com"
server:
  port: 8080
